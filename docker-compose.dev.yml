version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: portafolio-db-dev
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - portafolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portafolio-app-dev
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - portafolio-network
    command: npm run dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portafolio-pgadmin-dev
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - portafolio-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  portafolio-network:
    driver: bridge
