version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: portafolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: portafolio_user
      POSTGRES_PASSWORD: portafolio_password
      POSTGRES_DB: portafolio_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - portafolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portafolio_user -d portafolio_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portafolio-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5555:5555" 
    environment:
      DATABASE_URL: postgresql://portafolio_user:portafolio_password@db:5432/portafolio_db
      NODE_ENV: production
      ADMIN_EMAIL: admin@tuportafolio.com
      ADMIN_PASSWORD: admin123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portafolio-network
    command: sh -c "npx prisma migrate deploy && node prisma/seed.js && node server.js"

  # pgAdmin para visualizar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portafolio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - portafolio-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  portafolio-network:
    driver: bridge