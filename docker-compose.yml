version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: portafolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Puerto 5432 comentado - solo necesario si vas a conectar desde tu PC
    # Descomenta solo para desarrollo local con DBeaver/pgAdmin externo
    # ports:
    #   - "5432:5432"
    networks:
      - portafolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portafolio-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      # Puerto 5555 (Prisma Studio) comentado - solo para debugging
      # Descomenta solo si necesitas usar npx prisma studio
      # - "5555:5555"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NODE_ENV: production
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portafolio-network
    command: sh -c "npx prisma migrate deploy && node prisma/seed.js && node server.js"

  # pgAdmin para visualizar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portafolio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - portafolio-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  portafolio-network:
    driver: bridge