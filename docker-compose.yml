services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: portafolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portafolio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portafolio_password}
      POSTGRES_DB: ${POSTGRES_DB:-portafolio_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - portafolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portafolio_user} -d ${POSTGRES_DB:-portafolio_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portafolio-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5555:5555" 
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://portafolio_user:portafolio_password@db:5432/portafolio_db}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portafolio-network
    command: sh -c "npx prisma migrate deploy && node server.js"

  # pgAdmin para visualizar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portafolio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@pgadmin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-pgadmin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - portafolio-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  portafolio-network:
    driver: bridge